# This workflow will format your code on commit

name: next-build
run-name: Run next build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Next build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
